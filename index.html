<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Card Game</title>
  <link rel="stylesheet" href="style.css">
  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <header>
    <h1>P2P Card Game</h1>
    <div id="game-controls">
      <button id="end-turn">End Turn</button>
      <button id="reset-game">Reset Game</button>
      <button id="forfeit">Forfeit</button>
    </div>
    <div id="resources">
      <span id="hp-display">HP: 40</span>
      <span id="lifeforce-display">Lifeforce: 10</span>
      <span id="turn-indicator">Current Turn: N/A</span>
    </div>
  </header>

  <main>
    <!-- Battlefield Grid (2x5) -->
    <div id="battlefield">
      <!-- Top row: Slots 1–5 -->
      <div class="row" id="row-top">
        <div class="slot" data-slot="1"></div>
        <div class="slot" data-slot="2"></div>
        <div class="slot hero-slot" data-slot="3"></div>
        <div class="slot" data-slot="4"></div>
        <div class="slot" data-slot="5"></div>
      </div>
      <!-- Bottom row: Slots 6–10 -->
      <div class="row" id="row-bottom">
        <div class="slot" data-slot="6"></div>
        <div class="slot" data-slot="7"></div>
        <div class="slot" data-slot="8"></div>
        <div class="slot deck-slot" data-slot="9"></div>
        <div class="slot graveyard-slot" data-slot="10"></div>
      </div>
    </div>

    <!-- Private Hand Area -->
    <div id="hand"></div>
  </main>

  <!-- Context Menu (hidden by default) -->
  <div id="context-menu" class="hidden">
    <ul>
      <li data-action="flip">Flip</li>
      <li data-action="rotate">Rotate</li>
      <li data-action="zoom">Zoom</li>
      <li data-action="draw">Draw</li>
      <li data-action="shuffle">Shuffle</li>
      <li data-action="search">Search</li>
      <li data-action="reset-deck">Reset Deck</li>
    </ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
